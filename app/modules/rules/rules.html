<div class="md-padding" flex layout-sm="column">
    <md-card class="text-center">
        <md-card-content>
            <h1>Hexagon Rules</h1>
            <p>These are the rules and penalties for the Hexagon Minecraft server.</p>
            <br>
            <md-divider class="margin-top-20"></md-divider>
            <h1 class="margin-top-50">Rules</h1>
            <ul>
                <li class=" text-center" ng-repeat="item in vm.listRules">
                    <p>{{item.rule}} <span style="color: red">{{item.penaltey}}</span></p>
                </li>
            </ul>
            <br>
            <md-divider></md-divider>      
            <br>      
            <small>Penalties double for every infringment.</small>
        </md-card-content>
    </md-card>
</div>
